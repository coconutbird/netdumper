name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            arch: x64
          - target: i686-pc-windows-msvc
            arch: x86

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        run: cargo test --all --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: netdumper-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/netdumper.exe

  release:
    needs: build
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate tag
        id: tag
        run: |
          $date = Get-Date -Format "yyyy.MM.dd"
          $baseTag = "v$date"
          $counter = 0
          $tag = $baseTag

          while (git tag -l $tag) {
            $counter++
            $tag = "$baseTag.$counter"
          }

          echo "tag=$tag" >> $env:GITHUB_OUTPUT
          echo "Generated tag: $tag"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.tag.outputs.tag }}
          git push origin ${{ steps.tag.outputs.tag }}

      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: netdumper-x64
          path: artifacts/x64

      - name: Download x86 artifact
        uses: actions/download-artifact@v4
        with:
          name: netdumper-x86
          path: artifacts/x86

      - name: Create zips
        run: |
          Compress-Archive -Path artifacts/x64/netdumper.exe -DestinationPath netdumper-${{ steps.tag.outputs.tag }}-x64.zip
          Compress-Archive -Path artifacts/x86/netdumper.exe -DestinationPath netdumper-${{ steps.tag.outputs.tag }}-x86.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            netdumper-${{ steps.tag.outputs.tag }}-x64.zip
            netdumper-${{ steps.tag.outputs.tag }}-x86.zip
          generate_release_notes: true
